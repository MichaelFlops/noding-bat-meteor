<template name="postList">
{{> well}}
<div class="container">
        <div class="row">
          <!-- {{#with author}} -->
            <div class="col-md-8" id="spoogScroll">
    		{{#each posts}}
                <h4>
                  <ol class="breadcrumb ol-flex">
  	                  <li class="post-left"><a href="/{{section}}">{{section}}</a></li>
  	                  <li><a href="/{{section}}/{{name}}">{{name}}</a></li>
	                  	<li>
	                  	<a href="/{{section}}/{{name}}" class="discuss btn ol-flex-right">Start</a>
	              		</li>
                  </ol>
                </h4>
			{{/each}}
			</div>
    	</div>
    </div>
</template>
